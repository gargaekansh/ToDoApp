apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  # namespace: nagp-demo
  name: webapptodo-deployment-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webapptodo-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
